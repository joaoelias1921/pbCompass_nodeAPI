<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>API REST</title>
</head>
<body onload="fetchUsers()">
    <header>
        <section class="top-section">
            <div class="title-container">
                <h1>Node API</h1>
            </div>
        </section>
    </header>
    <main>
        <section class="addUser-container">
            <a href="../index.html">
                <button>Go back</button>
            </a>
            <h1>Add a new user here!</h1>
            <div class="form-container">
                <form>
                    <div class="form-row1">
                        <input type="text" name="name" placeholder="Name" id="name" onfocusout="validateName(this);">
                        <input type="text" name="cpf" placeholder="CPF" id="cpf" 
                            onfocusout="validateCPF(this);" data-mask="000.000.000-00" data-mask-selectonfocus="true">
                        <input type="date" name="birthDate" id="birthdate" onfocusout="validateAge(this);">
                    </div>
                    <div class="form-row2">
                        <input type="email" name="email" placeholder="Email" id="email" onfocusout="validateEmail(this);">
                        <input type="password" name="password" placeholder="Password" id="password" onfocusout="validatePassword(this);">
                    </div>
                    <div class="form-row3">
                        <input type="text" name="address" placeholder="Address" id="address" onfocusout="validateInput(this)">
                        <input type="text" name="number" placeholder="Number" id="number" onfocusout="validateInput(this)">
                        <input type="text" name="complement" placeholder="Complement" id="complement" onfocusout="validateInput(this)">
                    </div>
                    <div class="form-row4">
                        <input type="text" name="city" placeholder="City" id="city" onfocusout="validateLocations(this)">
                        <input type="text" name="state" placeholder="State" id="state" onfocusout="validateLocations(this)">
                        <input type="text" name="country" placeholder="Country" id="country" onfocusout="validateLocations(this)">
                        <input type="text" name="zipCode" placeholder="Zip Code" id="zipCode" 
                            onfocusout="validateZipCode(this)" data-mask="00000-000" data-mask-selectonfocus="true">
                    </div>

                    <article class="user-rules" style="display: none">
                        <h2>The following requirements must be met:</h2>
                        <p><span>1.</span> All fields must be filled.</p>
                        <p><span>2.</span> You must be 18 years old or older to sign up.</p>
                        <p><span>3.</span> The email provided must be valid.</p>
                        <p><span>4.</span> Your password must contain at least 6 digits.</p>
                    </article>
                    
                    <button class="add-user" onclick="addUser()">Add User</button>
                </form>
            </div>
        </section>
        <section class="filters-container">
            <div class="filter">
                <input id="user-search" type="text" placeholder="Search a user here">
            </div>
        </section>
        <section class="main-content">
            <div class="users-container">
                <h1>Users</h1>
            </div>
        </section>
    </main>
    <div class="modal" id="modal">
        <div class="modalContent">
            <h1>Edit your info here!</h1>
            <form class="modalInput">
                <div class="modal-row1">
                    <input type="text" name="name" placeholder="Name" id="nameEdit" onfocusout="validateName(this);">
                    <input type="text" name="cpf" placeholder="CPF" id="cpfEdit" 
                        onfocusout="validateCPF(this);" data-mask="000.000.000-00" data-mask-selectonfocus="true">
                    <input type="date" name="birthDate" id="birthdateEdit" onfocusout="validateAge(this);">
                </div>
                <div class="modal-row2">
                    <input type="email" name="email" placeholder="Email" id="emailEdit" onfocusout="validateEmail(this);">
                    <input type="password" name="password" placeholder="Password" id="passwordEdit" onfocusout="validatePassword(this);">
                </div>
                <div class="modal-row3">
                    <input type="text" name="address" placeholder="address" id="addressEdit" onfocusout="validateInput(this)">
                    <input type="text" name="number" placeholder="number" id="numberEdit" onfocusout="validateInput(this)">
                    <input type="text" name="complement" placeholder="Complement" id="complementEdit" onfocusout="validateInput(this)">
                </div>
                <div class="modal-row4">
                    <input type="text" name="city" placeholder="City" id="cityEdit" onfocusout="validateLocations(this)">
                    <input type="text" name="state" placeholder="State" id="stateEdit" onfocusout="validateLocations(this)">
                    <input type="text" name="country" placeholder="Country" id="countryEdit" onfocusout="validateLocations(this)">
                    <input type="text" name="zipCode" placeholder="zipCode" id="zipCodeEdit"
                        onfocusout="validateZipCode(this)" data-mask="00000-000" data-mask-selectonfocus="true">
                </div>
                <div class="modalButtons">
                    <button id="modalCancel" class="remove-btn">
                        Cancel
                    </button>
                    <button id="modalConfirm" class="edit-btn" onclick="putUserData(this)" name="editConfirm" >
                        Confirm Edit
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/functions/users.js"></script>
    <script src="../js/functions/usersFormValidation.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="../js/functions/jquery.mask.js"></script>
</body>
</html>
