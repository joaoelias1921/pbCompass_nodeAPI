<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>API REST</title>
</head>
<body onload="fetchTasks(); populateSelectUser(); populateSelectEditUser(); execDate()">
    <header>
        <section class="top-section">
            <div class="title-container">
                <h1>Node API</h1>
            </div>
        </section>
    </header>
    <main>
        <section class="addTask-container">
            <a href="../index.html">
                <button>Go back</button>
            </a>
            <h1>Add a new task here!</h1>
            <div class="form-container">
                <form>
                    <input type="text" name="description" placeholder="Description" id="description" onfocusout="validateDescription(this)">
                    <input type="datetime-local" name="time" id="time" onfocusout="validateDate(this)">
                    <select name="user" id="user" onfocusout="validateUser(this)">
                        <option value="">Select user</option>
                    </select>

                    <button class="add-task" onclick="addTask()">Add Task</button>
                </form>
                <article class="task-rules" style="display: none">
                    <h2>The following requirements must be met:</h2>
                    <p><span>1.</span> All fields must be filled.</p>
                    <p><span>2.</span> The date provided must be future.</p>
                </article>
            </div>
        </section>
        <section class="filters-container">
            <div class="filter">
                <input id="task-search" type="text" placeholder="Search a task here">
            </div>
        </section>
        <section class="main-content">
            <div class="tasks-container">
                <h1>Tasks</h1>
            </div>
        </section>
    </main>
    <div class="modal" id="modal">
        <div class="modalContent">
            <h1>Edit your info here!</h1>
            <form class="modalInput">
                <div class="modal-row1">
                    <input type="text" name="description" placeholder="Description" id="descriptionEdit" onfocusout="validateDescription(this)">
                    <input type="datetime-local" name="time" id="timeEdit" onfocusout="validateDate(this)">
                    <select name="user" id="userEdit" onfocusout="validateUser(this)">
                        <option value="">Select user</option>
                    </select>
                </div>
                <div class="modalButtons">
                    <button id="modalCancel" class="remove-btn">
                        Cancel
                    </button>
                    <button id="modalConfirm" class="edit-btn" onclick="putTaskData(this)" name="editConfirm" >
                        Confirm Edit
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/functions/tasks.js"></script>
    <script src="../js/functions/tasksFormValidation.js"></script>
</body>
</html>
